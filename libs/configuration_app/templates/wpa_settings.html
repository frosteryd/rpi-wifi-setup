{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <img class='sl-logo' src="http://sunlabs.se/static/media/logo-text-white.2b4c0939.svg" alt="Sun Labs Logo" />
    <h1>WPA - Configuration Mode for Screen Setup</h1>

    <div id="wpaCredentialsForm">
      <form action="{{ url_for('save_wpa_credentials') }}" method=post>
        <ul>
          {% if wpa_enabled == '1': %}
            <li><input type="checkbox" name="wpa_enabled" value="1" class="wpaEnabledCheckbox" checked> WPA On/Off</li>
          {% else: %}
            <li><input type="checkbox" name="wpa_enabled" value="1" class="wpaEnabledCheckbox"> WPA On/Off</li>
          {% endif %}

          <li><label for="wpa_key">WPA Key:</label></li>
          <li><input type="text" name="wpa_key" value={{wpa_key}} class="wifiNetworkInputs"></li>

          <input type="submit", class="wifiConnectButton">
        </ul>
      </form>
    </div>
  </div>
{% endblock %}
